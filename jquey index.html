<div class="container mt-5">

<!-- challange -->
<div class="container mt-5">
    <h1 class="text-center">Form challange</h1>
    <form id="my-form">
        <fieldset> 
            <div class="form-group group1">
              <label class="form-control-label" for="id">Your required name!</label>
              <input class="form-control" type="text" name="name" id="id" placeholder="enter-name">
            </div>
            <div class="form-group group2">
              <label class="form-control-label" for="id1">your color</label>

        </fieldset>
    </form>

<!-- event handler -->

<div class="container mt-5">
        <h1 class="text-center">event handler</h1>
        <form id="event-handler">
            <fieldset> 
                <div class="form-group ">
                  <label class="form-control-label" for="id-name">event handler (click keyup change)</label>
                  <input class="form-control" type="text" name="name" id="id-name" placeholder="enter-name">
                </div>
                <div class="form-group">
                  <label class="form-control-label" for="id-color">your color</label>
                  <input class="form-control" type="text" name="name" id="id-color" placeholder="enter-colour">
                </div>
            </fieldset>
        </form>
    </div>



    <!-- form data at console -->
    <div class="container mt-5">
        <h1 class="text-center">form data ata console</h1>
        <form id="check-form">
                <fieldset class="form-group">
                    <div class="form-group">
                        <label class="form-control-label sr-only" for="adminname">Admin Name</label>
                        <input class="form-control" type="text" name="name" id="adminname" value="Faizi bhatti" placeholder="Admin Name">
                       </div>
                       <div class="form-group">
                           <label class="form-control-label" for="admingmail">Enter gmail</label>
                           <input class="form-control" type="text" name="email" id="admingmail" value="faizibhatti102@gmail.com" placeholder="Enter gmail">
                          <small class="form-text text-muted" id="admingmail">We will never miss this form.</small>
                          </div>
                       </fieldset>
                       <fieldset id="bike">
                           <div class="form-check">
                                <input type="checkbox" id="check-bike" value="bike">
                                <label class="form-check-label">Bike available or not (if available, then select other check box)
                            </label>
                           </div>
                       </fieldset>
        <fieldset id="box-check">
                <legend>Pets Medical</legend>
                <div class="form-group">
                   <label>Has your pet been spayed?</label>
    
                    <div class="form-check">
                       <label class="form-check-label">
                           <input type="radio" name="name" value="yes" id="yes" checked> Yes
                      </label>
                    </div>
                       <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" name="name" id="no" value="yes"> No
                        </label>
                      </div>
                </div>
                <div class="form-group">
                    <label>Has the pet had any of the following</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="checkbox" id="dog" value="dog"> DOG
                        </label>
                    </div>
                    <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" id="cat" value="cat"> CAT
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" id="cow" value="cow"> COW
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="checkbox" id="lion" value="lion" checked> LION
                            </label>
                        </div>
                        <div class="form-check">
                                <label class="form-check-label">
                                    <input type="checkbox"> BOTH
                                </label>
                            </div>
                </div>      
            </fieldset>
    
            <button class="btn btn-primary" type="submit">Submit</button>
    
        </form>  
        
    </div>
